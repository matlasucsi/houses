<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CritterCoin Embed</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 1em;
        background-color: black; /* Set background to black */
        color: white; /* Default text color to white */
      }
      a {
        text-decoration: none;
        color: #3273dc; /* Link color */
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      td {
        padding: 1rem;
      }
      .attrition {
        text-align: right;
        font-size: 11px;
        color: #999;
      }
      .house-row {
        border-radius: 8px; /* Add rounded corners */
      }
    </style>
</head>
<body>
    <div id="cc_embed_houses"></div>
    <script>
      const orgID = 4910; // Adjust orgID as needed

      // Mapping of house names to colors
      const houseColorMap = {
          "ambar": "yellow",
          "zamrud": "green",
          "delima": "red",
          "nilam": "blue"
      };

      fetch(`https://crittercoinapi.azurewebsites.net/api/GetHouses?orgid=${orgID}&realtime=true`)
        .then(response => response.json())
        .then(data => {
          if (data.Houses && data.Houses.length) {
            let html = "<table><tbody>";
            data.Houses.forEach((house, index) => {
              const houseName = house.Name ? house.Name.toLowerCase() : "";
              const backgroundColor = houseColorMap[houseName] || "gray"; // Default color if name not found
              html += `<tr class="house-row" style="background-color: ${backgroundColor};">
                <td>${index + 1}.</td>
                <td>${house.Name || "House #" + (index + 1)}</td>
                <td>${house.Score || 0}</td>
              </tr>`;
            });
            html += "</tbody></table>";
            html += '<div class="attrition">Powered by <a href="https://www.crittercoin.com/" target="_blank">CritterCoin</a></div>';
            document.getElementById("cc_embed_houses").innerHTML = html;
          }
        })
        .catch(console.error);
    </script>
</body>
</html>
